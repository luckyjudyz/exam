<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    <li><a href="{% url 'exam_app:travel' %}">Home</a></li>
    <li><a href="{% url 'exam_app:logout' %}">Logout</a></li>
    <h1>Add a Trip</h1>
    {% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
    <form action="{% url 'exam_app:add' %}" method="post">
      {% csrf_token %}
      Destination: <input type="text" name="destination" >
      Description: <input type="text" name="description" >
      Travel Date From: <input type="date" name="startdate" >
      Travel Date To: <input type="date" name="enddate" >
      <input type="submit" name="type" value="Add">
    </form>
  </body>
</html>
