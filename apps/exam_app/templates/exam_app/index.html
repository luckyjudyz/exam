<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    {% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
<h1>Welcome!</h1>
<h2>Registration</h2>
<form action="{% url 'exam_app:register' %}" method="post">
  {% csrf_token %}
  Name: <input type="text" name="name" >
  Username: <input type="text" name="username" >
  Password: <input type="password" name="password" >
  <p>*Password should be at least 8 characters</p>
  Confirm PW: <input type="password" name="confirmpass" >
  <input type="submit" name="type" value="Register">
</form>
<h2>Login</h2>
<form action="{% url 'exam_app:login' %}" method="post">
  {% csrf_token %}
  <input type="text" name="username" value="username">
  <input type="password" name="password" value="Password">
  <input type="submit" name="type" value="Login">
  </body>
</html>
